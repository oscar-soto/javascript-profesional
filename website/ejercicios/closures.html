  <script>
    // Clousures
    // Print Color

    // IIFE
    (function () {

      let color = "green";

      function printColor() {
        console.log(color);
      }

      printColor();
    })();

    // Funciones que regresan funciones
    function makeColorPrinter(color) {
      let colorMessage = `The color is ${color}`;

      return function () {
        console.log(colorMessage)
      }
    }

    let greenColorPrinter = makeColorPrinter("green");

    // Variable Privadas
    // const counter = {
    //   count: 3
    // }

    function makeCounter(n) {
      let count = n;

      return {
        increase: function () {
          count++;
        },
        decrease: function () {
          count--;
        },
        getcount: function () {
          return count;
        },
      }
    }
    
    let counter = makeCounter(7);

    console.log(counter.getcount());
    counter.increase()
    console.log(counter.getcount());
    </script>
