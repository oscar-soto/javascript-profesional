<html>
  <head>
    <title>this</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <h1>
      <code>this</code> se refiere a un objeto. Ese objeto es el que actualmente
      está ejecutando un pedazo de código.
    </h1>

    <script>
      // This en el Scope Global
      console.log(`this: ${this}`);

      // This en el Scope de una funcion
      function whoIsThis() {
        return this;
      }
      console.log(whoIsThis());
      
      // This en el Scope de una funcion en strict mode
      function whoIsThis2() {
        "use strict"
        return this;
      }
      console.log(whoIsThis2());
    
      // This en el contexto de un objecto
      const person = {
        name: "Grabriel",
        saludar: function () {
          console.log(`Hola soy ${this.name}`);
        }
      }
      person.saludar()
      // This cuando sacamos a una funcion en un objecto
      const accion = person.saludar;
      accion();

      // This en el contexto de una "Clase"
      function Person (name) {
        // this = {}
        this.name = name;
      }

      Person.prototype.saludar = function () {
        console.log(`Me llamo ${this.name}`);
      }

      const angela = new Person('Angela');
      angela.saludar()
    </script>
  </body>
</html>
